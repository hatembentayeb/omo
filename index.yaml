# OhMyOps Official Plugin Index
# This file is the source of truth for all official plugins.
# The omo package manager fetches this index to discover available plugins.
#
# To add a new plugin:
#   1. Build the .so for each supported platform
#   2. Create a GitHub release with the .so.tar.gz as assets
#   3. Add or update the entry below

api_version: v1

# URL template for downloading plugin binaries.
# {{name}}    → plugin name (e.g. "redis")
# {{version}} → release tag without 'v' prefix (e.g. "2026.02.18-c2617ee")
# {{os}}      → runtime.GOOS (e.g. "linux")
# {{arch}}    → runtime.GOARCH (e.g. "amd64")
download_url_template: "https://github.com/hatembentayeb/omo/releases/download/v{{version}}/{{name}}-v{{version}}-{{os}}-{{arch}}.so.tar.gz"

