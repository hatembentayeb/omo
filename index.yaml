    version: "0.1.0"
    description: "Manage Redis instances and monitor performance"
    author: "ohmyops"
    license: "MIT"
    url: "https://github.com/ohmyops/omo-redis"
    tags: ["database", "cache", "monitoring"]
    arch: ["amd64", "arm64"]

