---
instances:
  - name: "local"
    description: "Local Kafka Cluster"
    bootstrap_servers: "localhost:9092"
    security:
      enable_sasl: false
      sasl_mechanism: ""
      username: ""
      password: ""
      enable_ssl: false
      ssl_ca_cert: ""
      ssl_cert: ""
      ssl_key: ""
  
  - name: "dev"
    description: "Development Kafka Cluster"
    bootstrap_servers: "kafka-1:9092,kafka-2:9092,kafka-3:9092"
    security:
      enable_sasl: false
      sasl_mechanism: ""
      username: ""
      password: ""
      enable_ssl: false
      ssl_ca_cert: ""
      ssl_cert: ""
      ssl_key: ""
  
  - name: "prod"
    description: "Production Kafka Cluster"
    bootstrap_servers: "prod-kafka-1.example.com:9092,prod-kafka-2.example.com:9092,prod-kafka-3.example.com:9092"
    security:
      enable_sasl: true
      sasl_mechanism: "PLAIN"
      username: "${KAFKA_USERNAME}"
      password: "${KAFKA_PASSWORD}"
      enable_ssl: true
      ssl_ca_cert: "/etc/ssl/certs/kafka-ca.pem"
      ssl_cert: "/etc/ssl/certs/kafka-client.pem"
      ssl_key: "/etc/ssl/private/kafka-client.key"

ui:
  refresh_interval: 10
  max_topics_display: 100
  max_partitions_display: 50
  default_view: "brokers"
  color_scheme:
    healthy: "green"
    warning: "yellow"
    error: "red"
  enable_metrics: true
  enable_consumer_groups: true
  enable_message_viewer: true
  message_viewer:
    max_messages: 100
    default_format: "json"
    supported_formats: ["json", "avro", "text", "binary"] 