---
# Git Plugin Configuration

# Default directories to search for repositories
search_paths:
  - "~/projects"
  - "~/work"
  - "~/go/src"
  - "~/Documents/projects"

# UI settings
ui:
  refresh_interval: 30
  max_repos_display: 100
  max_commits_display: 50
  max_search_depth: 3
  show_remote_branches: true
  show_stash: true
  show_tags: true

# Default repository (optional)
default_repo: ""
