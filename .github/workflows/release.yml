name: Release

on:
  push:
    branches:
      - main

# Permissions needed for creating releases
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          check-latest: true
          
      - name: Get version
        id: get_version
        run: |
          VERSION=$(echo "v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name: Set up cross-compilation tools
        run: |
          # Install compilers needed for cross-compilation
          sudo apt-get update
          sudo apt-get install -y gcc-multilib gcc-mingw-w64

      - name: Build main app for multiple platforms
        run: |
          mkdir -p dist
          # Build for Linux
          GOOS=linux GOARCH=amd64 go build -o dist/omo-${{ env.VERSION }}-linux-amd64 .
          # Build for macOS
          GOOS=darwin GOARCH=amd64 go build -o dist/omo-${{ env.VERSION }}-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o dist/omo-${{ env.VERSION }}-darwin-arm64 .
          # Build for Windows
          GOOS=windows GOARCH=amd64 go build -o dist/omo-${{ env.VERSION }}-windows-amd64.exe .
          # Compress binaries
          cd dist
          for file in *; do
            tar -czf "$file.tar.gz" "$file"
            rm "$file"
          done
          cd ..

      - name: Build plugins for Linux (only)
        run: |
          mkdir -p dist/plugins
          # Note: Cross-compiling plugins with CGO is complex
          # For now, we're building only Linux plugins on the Linux runner
          # In a production environment, consider using separate runners for macOS/Windows
          echo "Building only Linux plugins. macOS/Windows plugins require native compilation."
          
          # Build each plugin in the plugins directory
          for plugin_dir in plugins/*; do
            if [ -d "$plugin_dir" ]; then
              plugin_name=$(basename "$plugin_dir")
              echo "Building Linux plugin: $plugin_name"
              # Enable CGO for plugin compilation
              CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o "dist/plugins/${plugin_name}-${{ env.VERSION }}-linux-amd64.so" -buildmode=plugin "./${plugin_dir}"
            fi
          done
          
          # Create placeholder files for other platforms
          # These would need to be built on their native platforms
          for plugin_dir in plugins/*; do
            if [ -d "$plugin_dir" ]; then
              plugin_name=$(basename "$plugin_dir")
              # Create placeholder files for macOS/Windows
              echo "This is a placeholder. macOS plugins must be built on macOS." > "dist/plugins/${plugin_name}-${{ env.VERSION }}-darwin-amd64.so"
              echo "This is a placeholder. macOS ARM plugins must be built on macOS." > "dist/plugins/${plugin_name}-${{ env.VERSION }}-darwin-arm64.so"
            fi
          done
          
          # Compress plugin binaries
          cd dist/plugins
          for file in *; do
            tar -czf "$file.tar.gz" "$file"
            rm "$file"
          done
          cd ..

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/*.tar.gz
            dist/plugins/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }} 