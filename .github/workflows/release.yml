name: Release

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

# Permissions needed for creating releases
permissions:
  contents: write

jobs:
  build-and-release:
    # Pin to x64 runner to avoid CGO cross-compilation issues with plugins
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Get version
        id: get_version
        run: |
          VERSION=$(echo "v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name: Set up cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64 gcc-aarch64-linux-gnu

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Tidy modules
        run: go mod tidy

      - name: Build main app for multiple platforms
        run: |
          mkdir -p dist
          LDFLAGS="-X main.Version=${{ env.VERSION }}"
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/omo-${{ env.VERSION }}-linux-amd64 ./cmd/omo
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/omo-${{ env.VERSION }}-linux-arm64 ./cmd/omo
          # macOS (Intel + Apple Silicon)
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/omo-${{ env.VERSION }}-darwin-amd64 ./cmd/omo
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/omo-${{ env.VERSION }}-darwin-arm64 ./cmd/omo
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/omo-${{ env.VERSION }}-windows-amd64.exe ./cmd/omo
          # Compress binaries
          cd dist
          for file in *; do
            tar -czf "$file.tar.gz" "$file"
            rm "$file"
          done
          cd ..

      - name: Build plugins for Linux (amd64 + arm64)
        run: |
          mkdir -p dist/plugins
          for plugin_dir in plugins/*; do
            if [ -d "$plugin_dir" ]; then
              plugin_name=$(basename "$plugin_dir")
              echo "Building plugin: $plugin_name (linux-amd64)"
              CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o "dist/plugins/${plugin_name}-${{ env.VERSION }}-linux-amd64.so" -buildmode=plugin "./${plugin_dir}"
              echo "Building plugin: $plugin_name (linux-arm64)"
              CGO_ENABLED=1 GOOS=linux GOARCH=arm64 CC=aarch64-linux-gnu-gcc go build -o "dist/plugins/${plugin_name}-${{ env.VERSION }}-linux-arm64.so" -buildmode=plugin "./${plugin_dir}"
            fi
          done
          # Compress plugin binaries
          cd dist/plugins
          for file in *; do
            tar -czf "$file.tar.gz" "$file"
            rm "$file"
          done
          cd ..

      - name: Generate plugin index
        run: |
          VERSION=${{ env.VERSION }} ./scripts/generate-index.sh
          echo "--- Generated index.yaml ---"
          cat index.yaml

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/*.tar.gz
            dist/plugins/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Push updated index.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.yaml
          git diff --cached --stat
          if git diff --cached --quiet; then
            echo "index.yaml unchanged, skipping commit"
          else
            git commit -m "chore: auto-update index.yaml for ${{ env.VERSION }}"
            git pull --rebase origin main || true
            git push origin main
          fi
