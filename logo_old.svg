<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Gradient for more depth -->
    <linearGradient id="enhancedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6; stop-opacity:1" /> 
      <stop offset="50%" style="stop-color:#1E88E5; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1; stop-opacity:1" />
    </linearGradient>

    <!-- Filter for glow and shadow -->
    <filter id="glowShadow" x="-50%" y="-50%" width="200%" height="200%">
      <!-- Shadow -->
      <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      <!-- Glow -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Main logo elements -->
  <g transform="translate(50, 50)" filter="url(#glowShadow)">
    
    <!-- Left O -->
    <circle cx="50" cy="50" r="45" fill="url(#enhancedGradient)" stroke="rgba(255,255,255,0.7)" stroke-width="3"/>
    <text x="50" y="60" font-family="'Segoe UI', Futura, Arial, sans-serif" font-weight="600" font-size="48" fill="white" text-anchor="middle">O</text>

    <!-- M -->
    <path d="M 110,95 L 130,20 L 150,95 L 170,20 L 190,95" fill="none" stroke="url(#enhancedGradient)" stroke-width="10"/>

    <!-- Right O -->
    <circle cx="250" cy="50" r="45" fill="url(#enhancedGradient)" stroke="rgba(255,255,255,0.7)" stroke-width="3"/>
    <text x="250" y="60" font-family="'Segoe UI', Futura, Arial, sans-serif" font-weight="600" font-size="48" fill="white" text-anchor="middle">O</text>

  </g>
</svg> 