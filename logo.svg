<svg width="450" height="150" viewBox="0 0 450 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <g transform="translate(25, 25)">
    <!-- Connection Lines (M) behind -->
    <path d="M 100,50 L 140,50 L 170,90 L 200,10 L 230,90 L 260,50 L 300,50" 
          fill="none" 
          stroke="url(#brandGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.8" />

    <!-- Left O (Ring) -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#22d3ee" stroke-width="12" />
    
    <!-- Right O (Ring) -->
    <circle cx="350" cy="50" r="40" fill="none" stroke="#4ade80" stroke-width="12" />

    <!-- Tech Dots inside Os -->
    <circle cx="50" cy="50" r="12" fill="#22d3ee" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="50" r="12" fill="#4ade80" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>